<template>
    <div class={divClass}>
        <h3 class="slds-section__title">
          <button aria-controls={key} aria-expanded={isOpen} class="slds-button slds-section__title-action" onclick={toggleExpand}>
            <lightning-icon size="x-small" class="slds-button__icon_left slds-section__title-action-icon" icon-name="utility:switch" alternative-text={buttonLabel}></lightning-icon>
            <span class="slds-truncate" title={label}>{label}</span>
          </button>
        </h3>
        <div class="slds-section__content slds-p-horizontal_large" id={key}>
          <c-assessment-form form-data={stepData}></c-assessment-form>
        </div>
      </div> 
</template>
